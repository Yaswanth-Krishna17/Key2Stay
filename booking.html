<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Your Stay</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
<h1 class="header-title">Book Your Stay</h1>
    </header>
    <main>
        <form id="booking-form">
            <div>
                    <label for="adults" class="label-adults">Number of Adults:</label>
                    <input type="number" id="adults" name="adults" min="1" value="1" required>
            </div>
            <div>
                <label for="children" class="label-children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0" value="0">
            </div>
            <div>
                <label for="checkin" class="label-checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div>
                <label for="checkout" class="label-checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div>
                <label for="rooms" class="label-rooms">Number of Rooms:</label>
                <input type="number" id="rooms" name="rooms" min="1" value="1" required>
            </div>
            <div>
                <label for="room-type" style="font-size: 1.2rem; color: #252424;">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suit">Suit</option>
                </select>
            </div>
            <button class="button">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <span class="button_text">Download Now</span>
                </span>
            </button>
        </form>
        <div id="booking-message" class="booking-message" style="display:none;"></div>
    </main>
    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('booking-message').innerText = 'Your room is booked!';
            document.getElementById('booking-message').style.display = 'block';
        });
    </script>
    <style>
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        width: 100%;
        background-image: linear-gradient(rgba(4,9,30,0.7), rgba(4,9,30,0.7)), url(Images/register-bg.jpg);
        background-position: center;
        background-size: cover;
        position: relative;
    </style>
</body>
</html>
